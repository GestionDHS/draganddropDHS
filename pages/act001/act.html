<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop con PgEvent</title>
</head>
<body>
      <div id="items-container" class="dropzone">
        <div class="item" id="computadora" draggable="true">Computadora</div>
        <div class="item" id="lapiz" draggable="true">Lápiz</div>
        <div class="item" id="celular" draggable="true">Celular</div>
        <div class="item" id="cuaderno" draggable="true">Cuaderno</div>
      </div>
    
      <div class="dropzones-container">
        <div id="tecnologico" class="dropzone">Objetos Tecnológicos</div>
        <div id="no-tecnologico" class="dropzone">Objetos No Tecnológicos</div>
      </div>
    
      <button id="validate-btn">Ejecutar</button>
  <script type="module" src="instancia.js"></script>
</body>
</html>
